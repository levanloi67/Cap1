{% extends 'base.html' %}
{% block title %}
Bot Fitness
{% endblock title %}

{% block head %}
<form method="post">
    {% csrf_token %}
    <label>Weight:</label>
    <input type="text" name="weight"><br>
    <label>Height:</label>
    <input type="text" name="height"><br>
    <label>Gender:</label>
    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
<div style = "">
{% if result %}
    <p>Result: {{ result }}</p>
{% endif %}
</div>
{% endblock head %}
